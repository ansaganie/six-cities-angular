<div class="tabs">
  <section class="locations container">
    <ul class="locations__list tabs__list">
      <li
        *ngFor="let cityName of getCityNames()"
        class="locations__item"
      >
        <a
          class="locations__item-link tabs__item"
          [ngClass]="{'tabs__item--active': cityName === getCurrentCityName()}"
          (click)="handleCityChange($event, cityName)"
        >
          <span>{{ cityName }}</span>
        </a>
      </li>
    </ul>
  </section>
</div>
