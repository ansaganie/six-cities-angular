<section class="cities__places places">
  <h2 class="visually-hidden">Places</h2>
  <strong class="places__found">{{getOffers().length}} places to stay in Amsterdam</strong>
  <app-offers-sorting></app-offers-sorting>

  <p *ngIf="offersService.getIsLoading()">Loading...</p>
  <app-offers-list
    *ngIf="getOffers().length"
    [offers]="getOffers()"
  ></app-offers-list>
</section>
